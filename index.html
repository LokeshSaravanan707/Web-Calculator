<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <input type="text" 
        class="display" 
        placeholder="0" 
        onkeydown="return false"
        />
        <button class="buttons button-00">00</button>
        <button class="buttons button-0">0</button>
        <button class="buttons button-1">1</button>
        <button class="buttons button-2">2</button>
        <button class="buttons button-3">3</button>
        <button class="buttons button-4">4</button>
        <button class="buttons button-5">5</button>
        <button class="buttons button-6">6</button>
        <button class="buttons button-7">7</button>
        <button class="buttons button-8">8</button>
        <button class="buttons button-9">9</button>
        <button class="buttons button-dot">.</button>
        <button class="buttons AC_button">AC</button>
        <button class="buttons DEL_button">DEL</button>
        <button class="buttons col-gre button-add">+</button>
        <button class="buttons col-gre button-sub">-</button>
        <button class="buttons col-gre button-mul">x</button>
        <button class="buttons col-gre button-div">/</button>
        <button class="buttons col-gre button-mod">%</button>
        <button class="buttons button-eql">=</div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
